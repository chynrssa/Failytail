<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin - Failytail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat font-sans" style="background-image: url('fotobg.png');">
    <div class="bg-white bg-opacity-50 min-h-screen p-8 max-w-7xl mx-auto rounded-lg shadow-lg">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-cyan-700 drop-shadow-md">Dashboard Admin Failytail</h1>
            <p class="text-gray-600 mt-1">Kelola data film dan rating dengan mudah</p>
        </header>

        <div class="flex justify-end mb-6">
            <a href="add-film.html" class="inline-block bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition">
        + Tambah Film
      </a>
        </div>

        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-300">
            <table class="min-w-full bg-white rounded-lg">
                <thead class="bg-cyan-600 text-white text-left">
                    <tr>
                        <th class="py-3 px-4">No</th>
                        <th class="py-3 px-4">Poster</th>
                        <th class="py-3 px-4">Judul</th>
                        <th class="py-3 px-4">Genre</th>
                        <th class="py-3 px-4">Deskripsi</th>
                        <th class="py-3 px-4">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-cyan-50 transition cursor-pointer">
                        <td class="py-3 px-4">1</td>
                        <td class="py-3 px-4">
                            <img src="/assets/posters/film1.jpg" alt="Poster Film 1" class="h-16 rounded-lg shadow-md" />
                        </td>
                        <td class="py-3 px-4 font-semibold text-gray-700">Spongebob</td>
                        <td class="py-3 px-4 text-gray-600">Kartun</td>
                        <td class="py-3 px-4 text-gray-600 max-w-xs truncate" title="kartun yg bgsss bangettttt">
                            kartun yg bgsss bangettttt
                        </td>
                        <td class="py-3 px-4 space-x-3">
                            <a href="edit-film.html?id=1" class="text-cyan-600 hover:text-cyan-800 font-semibold">Edit</a>
                            <button onclick="konfirmasiHapus(1)" class="text-red-600 hover:text-red-800 font-semibold">Hapus</button>
                        </td>
                    </tr>

                    <tr class="hover:bg-cyan-50 transition cursor-pointer">
                        <td class="py-3 px-4">2</td>
                        <td class="py-3 px-4">
                            <img src="/assets/posters/film2.jpg" alt="Poster Film 2" class="h-16 rounded-lg shadow-md" />
                        </td>
                        <td class="py-3 px-4 font-semibold text-gray-700">contoh aja</td>
                        <td class="py-3 px-4 text-gray-600">contoh aja</td>
                        <td class="py-3 px-4 text-gray-600 max-w-xs truncate" title="contoh tampilan aja">
                            contoh tampilan aja
                        </td>
                        <td class="py-3 px-4 space-x-3">
                            <a href="edit-film.html?id=2" class="text-cyan-600 hover:text-cyan-800 font-semibold">Edit</a>
                            <button onclick="konfirmasiHapus(2)" class="text-red-600 hover:text-red-800 font-semibold">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function konfirmasiHapus(id) {
            if (confirm('Apakah Anda yakin ingin menghapus film ini?')) {
                // Misal redirect ke endpoint hapus
                window.location.href = `hapus-film.php?id=${id}`;
            }
        }
    </script>
</body>

</html>
