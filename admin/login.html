<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Failytail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col justify-between font-sans bg-cover bg-center text-sm md:text-base lg:text-lg" style="background-image: url('fotobg.png');">

    <!-- Header -->
    <header class="bg-cyan-500 bg-opacity-90 text-white py-4 px-6 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-4">
            <div class="text-xl md:text-2xl font-bold flex items-center">
                <img src="/image/logo_ failytail.png" class="h-6 mr-2" /> Failytail Admin
            </div>
        </div>
        <div>
            <button onclick="window.location.href='/'" class="bg-white text-cyan-600 font-semibold px-4 py-1 rounded shadow hover:bg-gray-100 transition text-xs md:text-sm cursor-pointer">
                Kembali ke Situs
            </button>
        </div>
    </header>

    <!-- Login Card -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-xl w-full max-w-md text-center">
            <h2 class="text-xl md:text-2xl font-bold mb-2 text-gray-800">LOGIN ADMIN</h2>
            <p class="text-xs md:text-sm text-gray-500 mb-6">Masuk sebagai administrator sistem</p>

            <form action="#" method="POST" class="space-y-4 text-sm md:text-base">
                <input type="text" name="username" placeholder="Username Admin" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" required />
                <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" required />
                <button type="submit" class="w-full bg-cyan-500 text-white font-semibold py-2 rounded-md hover:bg-cyan-600 transition cursor-pointer">
                    Masuk
                </button>
            </form>

            <div class="mt-6 text-xs md:text-sm text-gray-600">
                Belum punya akses admin?
                <a href="/register" class="font-semibold text-cyan-700 hover:underline cursor-pointer">
                    FailytailAdmin
                </a>.
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white bg-opacity-90 text-gray-600 text-xs md:text-sm lg:text-base py-6 px-6 border-t">
        <a href="/about" class="block w-full h-full grid grid-cols-1 md:grid-cols-3 gap-6 text-center md:text-center no-underline text-inherit hover:text-cyan-700 cursor-pointer">
            <div class="flex flex-col items-center">
                <h3 class="font-semibold mb-1">Failytail Admin</h3>
                <p>Tentang Sistem</p>
                <p>Kebijakan Admin</p>
            </div>
            <div class="flex flex-col items-center">
                <h3 class="font-semibold mb-1">Dukungan</h3>
                <p>Pusat Bantuan</p>
                <p>Kontak Teknis</p>
            </div>
            <div class="flex flex-col items-center">
                <h3 class="font-semibold mb-1">Hubungi Kami</h3>
                <p>Email: admin@failytail.id</p>
                <p>Telepon: 0871-XXX-XXX</p>
            </div>
        </a>
    </footer>

</body>

</html>
