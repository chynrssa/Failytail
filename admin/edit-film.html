<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Film - Failytail Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat font-sans" style="background-image: url('fotobg.png');">
    <div class="bg-white bg-opacity-90 min-h-screen p-6 max-w-xl mx-auto rounded-lg shadow-lg">
        <header class="mb-6">
            <h1 class="text-2xl font-extrabold text-cyan-700 drop-shadow-md">Edit Detail Film</h1>
            <p class="text-gray-600 mt-1 text-sm">Perbarui informasi film dan poster</p>
        </header>

        <form action="proses-edit-film.php" method="POST" enctype="multipart/form-data" class="space-y-4 text-sm">
            <input type="hidden" name="id" value="1" />

            <div>
                <label for="judul" class="block font-semibold text-gray-700 mb-1">Judul Film</label>
                <input type="text" id="judul" name="judul" value="Judul Film 1" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 text-sm" />
            </div>

            <div>
                <label for="genre" class="block font-semibold text-gray-700 mb-1">Genre</label>
                <input type="text" id="genre" name="genre" value="Drama" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 text-sm" />
            </div>

            <div>
                <label for="deskripsi" class="block font-semibold text-gray-700 mb-1">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-cyan-500 text-sm">Sebuah film drama tentang perjuangan dan pengorbanan dalam kehidupan...</textarea>
            </div>

            <div>
                <label class="block font-semibold text-gray-700 mb-1">Poster Film Saat Ini</label>
                <img src="/assets/posters/film1.jpg" alt="Poster Film 1" class="h-24 rounded-md shadow-md mb-3" />
            </div>

            <div>
                <label for="poster" class="block font-semibold text-gray-700 mb-1">Ganti Poster Film (opsional)</label>
                <input type="file" id="poster" name="poster" accept="image/*" class="w-full file:border-0 file:bg-cyan-600 file:text-white file:px-3 file:py-1.5 file:rounded-md file:cursor-pointer hover:file:bg-cyan-700" />
            </div>

            <div class="flex justify-between items-center">
                <a href="dashboard.html" class="text-gray-600 hover:underline text-sm">&larr; Kembali ke Dashboard</a>
                <button type="submit" class="bg-cyan-600 text-white font-semibold px-5 py-2 rounded-md shadow-md hover:bg-cyan-700 transition text-sm">
          Simpan Perubahan
        </button>
            </div>
        </form>
    </div>
</body>

</html>
