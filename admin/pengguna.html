<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Pengguna - Failytail Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen font-sans bg-cover bg-no-repeat bg-center" style="background-image: url('../image/bg_failytail.png');">
    <div class="flex min-h-screen bg-white bg-opacity-60">
        <!-- Sidebar -->
        <aside class="hidden md:block w-64 bg-cyan-700 text-white p-6 space-y-6">
            <div class="text-2xl font-bold">Failytail Admin</div>
            <nav class="space-y-4">
                <a href="data-film.html" class="block hover:bg-cyan-600 px-3 py-2 rounded">📋 Data Film</a>
                <a href="data-rating.html" class="block hover:bg-cyan-600 px-3 py-2 rounded">⭐ Data Rating</a>
                <a href="pengguna.html" class="block hover:bg-cyan-600 px-3 py-2 rounded bg-cyan-600">👥 Pengguna</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-auto w-full">
            <h1 class="text-2xl font-bold text-cyan-700 mb-6">Data Pengguna</h1>

            <!-- Tabel Pengguna -->
            <div class="overflow-x-auto bg-white bg-opacity-90 rounded-xl shadow border border-gray-300">
                <table class="min-w-full text-sm md:text-base">
                    <thead class="bg-cyan-700 text-white">
                        <tr>
                            <th class="py-3 px-4 text-left">No</th>
                            <th class="py-3 px-4 text-left">Username</th>
                            <th class="py-3 px-4 text-left">Email</th>
                            <th class="py-3 px-4 text-left">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white bg-opacity-70">
                        <tr class="hover:bg-cyan-50 transition">
                            <td class="py-3 px-4">1</td>
                            <td class="py-3 px-4">user123</td>
                            <td class="py-3 px-4">user123@email.com</td>
                            <td class="py-3 px-4 space-x-3">
                                <a href="#" class="text-cyan-700 hover:text-cyan-900 font-semibold">Detail</a>
                                <button onclick="hapusPengguna('user123')" class="text-red-600 hover:text-red-800 font-semibold">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <footer class="text-center text-gray-500 text-xs mt-10">
                &copy; 2025 Failytail Admin. All rights reserved.
            </footer>
        </main>
    </div>

    <script>
        function hapusPengguna(username) {
            if (confirm(`Hapus pengguna ${username}?`)) {
                // Contoh redirect, sesuaikan dengan backend
                window.location.href = `hapus-pengguna.php?username=${username}`;
            }
        }
    </script>
</body>

</html>
