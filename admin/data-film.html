<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Film - Failytail Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen font-sans bg-cover bg-no-repeat bg-center" style="background-image: url('../image/bg_failytail.png');">
    <div class="flex min-h-screen bg-white bg-opacity-60">

        <!-- Sidebar -->
        <aside class="hidden md:block w-64 bg-cyan-700 text-white p-6 space-y-6">
            <div class="text-2xl font-bold">Failytail Admin</div>
            <nav class="space-y-4">
                <a href="data-film.html" class="block bg-cyan-600 px-3 py-2 rounded font-medium">üìã Data Film</a>
                <a href="data-rating.html" class="block hover:bg-cyan-600 px-3 py-2 rounded">‚≠ê Data Rating</a>
                <a href="pengguna.html" class="block hover:bg-cyan-600 px-3 py-2 rounded">üë• Pengguna</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 overflow-auto w-full">
            <h1 class="text-2xl font-bold text-cyan-700 mb-6">Data Film</h1>

            <!-- Tombol Tambah -->
            <div class="flex justify-end mb-4">
                <a href="tambah-film.html" class="bg-cyan-700 hover:bg-cyan-800 text-white font-semibold py-2 px-4 rounded shadow transition">
          + Tambah Film
        </a>
            </div>

            <!-- Tabel Data Film -->
            <div class="overflow-x-auto bg-white bg-opacity-90 rounded-xl shadow border border-gray-300">
                <table class="min-w-full text-sm md:text-base">
                    <thead class="bg-cyan-700 text-white">
                        <tr>
                            <th class="py-3 px-4 text-left">No</th>
                            <th class="py-3 px-4 text-left">Poster</th>
                            <th class="py-3 px-4 text-left">Judul</th>
                            <th class="py-3 px-4 text-left">Genre</th>
                            <th class="py-3 px-4 text-left">Deskripsi</th>
                            <th class="py-3 px-4 text-left">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white bg-opacity-70">
                        <tr class="hover:bg-cyan-50 transition">
                            <td class="py-3 px-4">1</td>
                            <td class="py-3 px-4">
                                <img src="../image/poster-sample.png" alt="Poster Spongebob" class="h-16 rounded shadow" />
                            </td>
                            <td class="py-3 px-4 font-semibold">Spongebob</td>
                            <td class="py-3 px-4">Kartun</td>
                            <td class="py-3 px-4">Film animasi laut lucu</td>
                            <td class="py-3 px-4 space-x-3">
                                <a href="edit-film.html?id=1" class="text-cyan-700 hover:text-cyan-900 font-semibold">Edit</a>
                                <button onclick="hapusFilm('Spongebob')" class="text-red-600 hover:text-red-800 font-semibold">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <footer class="text-center text-gray-500 text-xs mt-10">
                &copy; 2025 Failytail Admin. All rights reserved.
            </footer>
        </main>
    </div>

    <script>
        function hapusFilm(judul) {
            if (confirm(`Hapus film ${judul}?`)) {
                window.location.href = `hapus-film.php?judul=${encodeURIComponent(judul)}`;
            }
        }
    </script>
</body>

</html>
