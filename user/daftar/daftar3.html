<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Failytail - Biodata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      position: relative;
      background: url('../../image/bg_failytail.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(190, 237, 244, 0.5);
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
    }

    .top-header {
      background-color: #00bfe7;
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
    }

    .header-container {
      background-color: white;
      margin: 0 auto;
      margin-top: -8px;
      padding: 10px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      background-color: #00bfe7;
      padding: 1px 10px;
      border-radius: 12px;
      color: white;
    }

    .logo img {
      height: 80px;
    }

    .web-name {
      font-size: 22px;
      font-weight: bold;
      font-family: 'Pixelify Sans', sans-serif;
      margin-left: 8px;
    }

    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      position: relative;
      font-size: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 16px;
      padding-right: 30px;
      border: 5px solid #ccecf3;
      border-radius: 20px;
      font-weight: bold;
      color: #666;
      font-size: 20px;
    }

    .search-bar .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077a3;
      font-size: 30px;
    }

    .login-button {
      background-color: #00bfe7;
      color: white;
      border: none;
      padding: 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-biodata {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 1000px;
    }

    .form-biodata input,
    .form-biodata select {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00bfe7;
      font-size: 16px;
      width: 100%;
    }

    .form-biodata button {
      width: 100%;
      font-size: 18px;
      padding: 14px;
      border-radius: 10px;
      background-color: #00bfe7;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-biodata button:hover {
      background-color: #00a0c2;
    }

    .preview-img {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      border: 2px solid #00bfe7;
    }

    footer {
      background: white;
      padding: 20px 20px;
      font-size: 16px;
      color: #555;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    footer div {
      min-width: 200px;
    }

    footer strong {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    footer a {
      display: block;
      color: #636363;
      text-decoration: none;
      margin-bottom: 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-biodata {
        flex-direction: column;
      }

      .footer-container {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-header">Selamat Datang Failytail</div>
    <div class="header-container">
      <div class="logo">
        <img src="../../image/logo_failytail.png" alt="Logo" />
        <span class="web-name">failytail</span>
      </div>

      <div>
      <a href="../../index.html">
        <img src="../../image/kategori.png" alt="Kategori" />
      </a>
    </div>

      <div class="search-bar">
        <input type="text" placeholder="Cari, ulas, dan beri rating film yang kamu tonton!" />
        <span class="search-icon">üîç</span>
      </div>

      <div><img src="../../image/komen.png" alt="Chat" /></div>
      <div><img src="../../image/Film.png" alt="Film" /></div>
      
    </div>
  </header>

 <main>
    <form class="form-biodata" id="biodataForm">
      <div style="flex: 1 1 55%;">
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
          <input type="text" name="nama_depan" placeholder="Nama Depan" required>
          <input type="text" name="nama_belakang" placeholder="Nama Belakang" required>
        </div>
        <input type="text" name="alamat" placeholder="Alamat" style="margin-top: 10px;" required>
        <input type="text" name="hp" placeholder="No. Handphone" style="margin-top: 10px;" required>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <input type="text" name="kota" placeholder="Kota" required>
          <input type="text" name="domisili" placeholder="Domisili" required>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <input type="text" name="tempat_lahir" placeholder="Tempat Lahir" required>
          <input type="date" name="tanggal_lahir" required>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <input type="file" name="foto" accept="image/*" onchange="previewImage(event)" required>
          <select name="jenis_kelamin" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <button type="submit" style="margin-top: 20px;">Lanjut</button>
      </div>
      <div style="flex: 1 1 40%; display: flex; flex-direction: column; align-items: center;">
        <h3 style="margin-bottom: 10px;">Pratinjau Gambar</h3>
        <img id="preview" src="https://randomuser.me/api/portraits/women/44.jpg" class="preview-img">
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-container">
      <div>
        <strong>Jelajahi Failytail</strong>
        <a href="#">Tentang Failytail</a>
        <a href="#">Fitur Platform</a>
        <a href="#">Panduan Pengguna</a>
      </div>
      <div>
        <strong>Layanan Pengguna</strong>
        <a href="#">Cara Menulis Ulasan</a>
        <a href="#">Cara Memberi Rating</a>
        <a href="#">Pertanyaan Umum</a>
      </div>
      <div>
        <strong>Hubungi Kami</strong>
        <p>support@failytail.id</p>
        <p>0871 - XXX - XXX</p>
        <p>@Failytail.id</p>
      </div>
    </div>
  </footer>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('preview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById('biodataForm').addEventListener('submit', function (event) {
      event.preventDefault(); // mencegah form langsung submit
      if (this.checkValidity()) {
        window.location.href = "daftar4.html"; // redirect jika semua input valid
      } else {
        this.reportValidity(); // menampilkan pesan error
      }
    });
  </script>
</body>
</html>
